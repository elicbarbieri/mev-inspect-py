apiVersion: batch/v1
kind: CronJob
metadata:
  name: {{ include "mev-inspect-prices.fullname" . }}
spec:
  schedule: "0 */1 * * *"
  successfulJobsHistoryLimit: 0
  jobTemplate:
    spec:
      template:
        spec:
          containers:
            - name: {{ .Chart.Name }}
              image: "{{ .Values.image.repository }}"
              imagePullPolicy: {{ .Values.image.pullPolicy }}
              args:
              - run
              - fetch-all-prices
          restartPolicy: Never
